<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <style>
        /* .lienzo{
            width: 300px;
            height:300px;
        } */

    </style>
    <canvas class="lienzo"    id="myChart" ></canvas>
    

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const canvas = document.getElementById("myChart");
        console.log(canvas);

        new Chart(canvas,{
            type:'bar', //line, bar,radar, bubble
            data:{
                labels:["Red", "Blue", "Yellow", "Purple", "Orange"],
                datasets:[{
                    labels: "# of Votes",
                    data: [12,19,3,5,2,3],
                    borderWidth: 1
                }]
            },
            options:{
                scales:{
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>

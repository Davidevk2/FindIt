<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/images/ico.svg" type="image/x-icon">
    <title>Findit - Login</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../assets/css/app.css" rel="stylesheet">
</head>

<body id="top">
    <main>
        
        <section class="header-section-normal d-flex justify-content-center align-items-center" id="section_1">
            <div class="container">
                <div class="custom-card bg-white">
                    <form action="#" class="custom-form contact-form form" name="reportForm" id="optionForm" role="form">
                        
                        <button type="button" class="btn btn-custom" onclick="logout();">Log out</button>
                        <h2 class="text-center mt-4">Choose the option</h2>

                        <div class="row mt-4">
                            <div class="custom-radio col-6">
                                <input type="radio" name="report_option" value="lost_report" id="lost">
                                <label for="lost">Report lost item</label>
                            </div>
    
                            <div class="custom-radio col-6">
                                <input type="radio" name="report_option" value="found_report" id="found">
                                <label for="found">Report found item</label>
                            </div>

                            <button type="button" class="col-12 btn btn-custom w-50 mt-4 mx-auto" id="btnReport">Report item</button>
                        </div>
            
                    </form>
                </div>
            </div>
        </section>

    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="../assets/js/main.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../assets/images/ico.svg" type="image/x-icon">
    <title>Findit - Login</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../assets/css/app.css" rel="stylesheet">
</head>

<body id="top">
    <main>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/images/logo.svg" alt="logo">
                </a>
                <div class="d-lg-none ms-auto me-4">
                    <a href="#top" class="navbar-icon bi-person smoothscroll"></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-lg-5 me-lg-auto">
                        <!-- Se deja el navbar para generar el espacio vacio -->
                    </ul>
                    <a class="text-white" href="../views/login.html">Log in</a>
                    <a class="log-btn ms-3" href="../views/register.html">Sign up</a>
                </div>
            </div>
        </nav>

        <section class="header-section-normal d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="custom-card bg-white">
                    <form action="#" class="custom-form contact-form form" name="loginForm" role="form">
                        <h3 class="mb-4 pb-2 text-center">Login</h3>
                        <span class="messages   hidden" id="messages"></span>
                        <div class="form-floating">
                            <input type="text" name="email" value="" class="form-control form-required"
                                placeholder="enter your emaill or phone">
                            <label for="">Phone or email addres</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" name="password" value="" class="form-control form-required" id="inputPass"
                                placeholder="enter your password">
                                <label for="">Password</label>
                                <input type="checkbox" name="showPass" id="show"><span> Show Password</span>
                        </div>
                        <div class="row log mt-2">
                            <div class="col-6 ms-auto">
                                <button type="button" class="btn btn-custom" id="btnLogin">login</button>

                            </div>
                            <div class="col-6 ms-auto">
                                <a href="register.html" class="btn custom-btn-bg-purple">Sing Up</a>

                            </div>
                        </div>

                        <div class="form-floating">
                            <a href="#">Forget my password</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        
    </main>


    <!-- JAVASCRIPT FILES -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>

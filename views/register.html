<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - Sign Up</title>
</head>
<body>
    <form action="" class="singupForm" name="signupForm">
        <div class="form-group">
            <label for="">Name:</label>
            <input type="text" name="name" value="" class="form-control" placeholder="enter your name">
        </div>
        <div class="form-group">
            <label for="">Email:</label>
            <input type="text" name="email" value="" class="form-control" placeholder="enter your email">
        </div>
        <div class="form-group">
            <label for="">Password:</label>
            <input type="text" name="pass" value="" class="form-control" placeholder="enter your password">
        </div>
        <div class="form-group">
            <label for="">Phone:</label>
            <input type="text" name="phone" value="" class="form-control" placeholder="enter your phone number">
            <input type="checkbox" name="contact_sms" value=""><label for="">Contact by SMS</label>
        </div>

        <div class="form-group">
            <input type="checkbox" name="terms" value="">
            <label for="">Terms and conditions</label>
        </div>

        <button type="button" class="btn" id="btnSingUp">Sing Up</button>
        <a href="login.html"  class="btn">Login</a>
    </form>
    
    <script src="../assets/js/register.js"></script>
</body>
</html>

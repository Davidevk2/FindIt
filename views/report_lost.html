<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - Report lost</title>
</head>
<body>
    <button class="btn" onclick="logout()">Logout</button>
    <h1>Let's report the item!</h1>

    <form action="" class="form" name="reportForm">
        <div class="form-group">
            <label for="">Document type:</label>
            <select name="document_type" id="" class="form-control">
                <option value="cc">Cédula de Ciudadania</option>
                <option value="ti">Tarjeta de identidad</option>
                <option value="pasaporte">Pasaporte</option>
                <option value="lconducion">Licencia Conducción</option>
                <option value="carnet">Carnet</option>
                <option value="otro">Otro</option>
            </select>
            <input type="radio" name="" value="" id="" class="" placeholder="">
            <label for="">Billetera completa</label>
        </div>
        <div class="form-group">
            <label for="">Date lost:</label>
            <input type="date" name="lost_date" value="" class="form-control" >
        </div>
        <div class="form-group">
            <label for="">Owner name:</label>
            <input type="text" name="owner_name" value="" class="form-control" placeholder="enter the owner name">
        </div>
        <div class="form-group">
            <label for="">Document number:</label>
            <input type="text" name="owner_document" value="" class="form-control" placeholder="enter the number of document-type">
        </div>
        <div class="form-group">
            <label for="">Descritption:</label>
            <textarea name="description" class="form-control" id="" cols="30" rows="2" placeholder="Tell us more about.."></textarea>
        </div>
        <div class="form-group">
            <label for="">Use the same contact information:</label>
            <input type="radio" name="contact" value="Same" id=""><label for="">Yes</label>
            <input type="radio" name="contact" value="Other" id=""><label for="">No</label>
        </div>
        <button type="button" class="btn" id="btnReport">Report item!</button>
    </form>


    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/report_lost.js"></script>
</body>
</html>

                        <li class="nav-item">

                    <table class="table" id="lostTable">

                                <th>Report Id</th>

                                <th>Missin Date</th>

                </div>
                <div class="section found-items">
                    <h3>Lists of items found</h2>
                        <table class="table" id="foundTable">

                                <tr>
                                    <th>#</th>
                                    <th>Report Id</th>
                                    <th>Document</th>
                                    <th>Missin Date</th>

                                    <th>Status</th>

                            </thead>

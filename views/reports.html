<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindIt - My Reports</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="../assets/css/app.css" rel="stylesheet">
</head>
<body>
    <a href="searchEngine.html">Search</a>
    <a href="reports.html">Reports</a>
    <button class="btn" onclick="logout()">Logout</button>
    <div class="container">
        <div class="section lost-items">
                <h3>List of reported items</h3>        
                <table class="table" id="lostTable">
               <thead>
                <tr>
                    <th>#</th>
                    <th>Report Id</th>
                    <th>Document</th>
                    <th>Missin Date</th>
                    <!-- <th></th> -->
                    <th>Reported date</th>
                    <th>Status</th>
                    <th>Change status</th>
                </tr>
               </thead>     
            </table>
        </div>
        <div class="section found-items">
                <h3>Lists of items found</h2>        
                <table class="table" id="foundTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Report Id</th>
                        <th>Document</th>
                        <th>Missin Date</th>
                        <!-- <th></th>
                        <th></th> -->
                        <th>Reported date</th>
                        <th>Status</th>
                        <th>Change status</th>

                    </tr>
                </thead>
            </table>
        </div>

    </div>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/report.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</body>
</html>
